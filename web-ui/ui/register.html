<!DOCTYPE html>
<html lang="en">
<head>
<title>注册</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script type="text/javascript" src="/static/bower_components/jquery/dist/jquery.min.js"></script>
<link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css">
<script type="text/javascript" src="/static/bower_components/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.min.js"></script>
</head>
<body background="/static/pic/background.png">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-4">
				<img src="/static/pic/logo.png" class="img-responsive img-rounded">
				<h3 class="text-center text-white">欢迎注册</h3>
				<form>
					<div class="form-group">
						<input type="text" class="form-control" id="username" placeholder="请输入你的用户名" data-content="Username Exists!!!" data-placement="right">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="password" placeholder="请输入你的密码">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="passwordrepeat" placeholder="请再次输入你的密码">
					</div>
					<div class="form-group">
						<input type="number" class="form-control" id="phone" placeholder="请输入你的手机号">
					</div>
					<div class="form-inline font-size:0">
						<input type="number" class="form-control col-7" id="authcode" placeholder="请输入验证码">
						<button type="button" class="btn btn-primary form-control col-5 btnSendCode">
						    <span class="glyphicon glyphicon-earphone">获取手机验证码</span>
						</button>
						<button type="button" class="btn btn-primary form-control col-5 btnWait"
						        style="display: none;" disabled="disabled">
						    <span class="glyphicon glyphicon-earphone" id="lefttime">5</span>
						    秒后重新发送
						</button>
                    </div>
					<div class="checkbox">
						<label>
							<input type="checkbox" id="agreement"><a data-toggle="modal" data-target="#agreement" class="text-white">我同意注册协议</a>
						</label>
					</div>
					<button type="button" class="btn btn-primary btn-block btnRegister">注册</button>
					<p class="text-center text-white">已有账户？<a href="getlogin">点此登陆</a></p>
				</form>
			</div>
		</div>
	</div>
	<div class="modal fade" id="agreement" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="myModalLabel">注册协议</h4>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					这是注册协议
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="/static/js/util.js"></script>
<script type="text/javascript" src="/static/js/register.js"></script>
</body>
</html>
