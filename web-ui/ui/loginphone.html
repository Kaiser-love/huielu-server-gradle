<!DOCTYPE html>
<html lang="en">
<head>
<title>手机号登陆</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

<link rel="stylesheet" href="/static/css/style.css" type="text/css" media="all" />
<script type="text/javascript" src="/static/bower_components/jquery/dist/jquery.min.js"></script>
<link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css">
<script type="text/javascript" src="/static/bower_components/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body background="/static/pic/background.png">
<div class="container">
	<div class="row justify-content-center">
		<div class="col-4">
			<img src="/static/pic/logo.png" class="img-responsive img-rounded">
			<form>
				<div class="form-group">
					<input type="text" class="form-control" id="phone" placeholder="手机号">
				</div>
				<div class="form-inline font-size:0">
					<input type="number" class="form-control col-7" id="authcode" placeholder="短信验证码">
					<button type="button" class="btn btn-primary btnGetCode col-5"><span class="glyphicon glyphicon-earphone">获取手机验证码</span></button>
					<button class="btn btn-small btnResetCode col-5" style="display:none;" disabled="disabled"><span id="spanTime">60</span>秒后重新发送</button>
				</div>
				</br>
				<button type="button" class="btn btn-primary btn-block btnLogin">立即登陆/注册</button>
			</form>
			<div class="row">
				<div class="col align-items-start">
					<p class="text-left text-white"><a href="login.html">用户名/密码登陆</a></p>
				</div>
				<div class="col align-items-end">
					<p class="text-right text-white"><a href="#">忘记密码</a></p>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
<script type="text/javascript" src="/static/js/util.js"></script>
<script type="text/javascript" src="/static/js/loginphone.js"></script>
</html>
