outNetIp:
  39.108.106.167
spring:
  data:
    mongodb:
      uri: mongodb://root:123@${outNetIp}:27017/admin
  application:
    name: user-server
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${outNetIp}:3306/ronghui?autoReconnect=true&useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=CONVERT_TO_NULL&useSSL=false&serverTimezone=CTT
    username: root
    password: 123
    filters: wall,mergeStat
    data-source-name: ronghuidb
  jpa:
    hibernate:
      ddl-auto: update
      # 无修改命名
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: false
    # 解决JPA懒加载
    open-in-view: true
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 100MB
  #JPA end
